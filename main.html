<body>
    <form action="post">
        <header>
            <h3>Signup Form Car</h3>
        </header>
        <div><label for="Name">Name*</label>
            <input type="text" id="name" name="name" placeholder="Name" required></div>
      <div><label for="Email">Email*</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
    </div> 
    <div>
		 <label for="gender">Gender*</label><br>
          <input type="radio" id="male"  name="gender" value="male" required>
        <label for="male">Male</label><br>

          <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
    </div> 
    <div><label for="car brands " >Car Brands* </label>
       <select id="cars" name="cars" required>
		   <option value="" disabled selected>--Please choose an option--</option>
		   <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
	   </select>
    </div> 
    <div><label for="Age">Age*</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
    </div> 
    <div><label for="dob">DOB*</label>
        <input type="date" id="dob"name="dob" required>
    </div> 
    <div><label for="phone number">Phone Number</label>
        <input type="tel" id="tel"name="tel" placeholder="xxx-xxx-xxxx" required>
    </div> 
    <div><label for="password">Password*</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    
		<div>

    <input type="checkbox" id="tos" name="tos" required>
  </div>

    ">submit button</button>
    
         

    </form>
